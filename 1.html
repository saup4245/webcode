<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sort(){
       n1=document.getElementById('su1').value
       n2=document.getElementById('su2').value
        if(n1>n2){
            alert(n1)}
        else{
            alert(n2)
        
        }}

    </script>
</head>
<body>
    
    <input type="text" id="su1"><br>
    <input type="text" id="su2"><br>
    <button onclick="sort()">구분</button>



</body>
</html>
